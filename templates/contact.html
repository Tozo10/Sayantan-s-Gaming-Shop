{% extends 'base.html' %} {% block title %}Contact{% endblock title %} 
{% block body %}
<div class="container px-0 mb-3">
  <img
    src="/static/img/7.jfif"
    class="d-block w-100 mx-0"
    alt="..."
    style="height: 300px"
  />
  <h1 style="position: absolute; top: 259px; left: 700px">Contact Us</h1>
</div>
<div class="container mb-3 ">
<h2 class="my-3">Contact Form</h2>
<form method="post" action="/contacts">
    {% csrf_token %}
  <div class="mb-3">
    <label for="email" class="form-label"
      >Email address</label
    >
    <input
      type="email"
      class="form-control"
      name="email"
      placeholder="Enter your email"
    />
  </div>
    <div class="mb-3">
    <label for="Name" class="form-label"
      >Name</label
    >
    <input
      type="text"
      class="form-control"
      name="Name"
      placeholder="Full Name"
    />
    </div>
    <div class="mb-3">
    <label for="Phone" class="form-label"
      >Phone</label
    >
    <input
      type="Contact"
      class="form-control"
      name="Phone"
      placeholder="Contact Number"
    />
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label"
      >Tell me your queries</label
    >
    <textarea
      class="form-control"
      name="desc"
      rows="3"
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
